<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SPEEDTEST |Â Check your powerlevel</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="hello">
      <h1 id="hello" class="info">HELLO! Welcome to speed test game. Your objective is to click buttons as they flash.
      Flash interval will gradually get shorter to give some challenge. <em>Start game by clicking the flashing "START" button.</em><br> <br> Click
      here to close this window</h1>
    </div>

    <div class="aftermath">
      <div class="info">
        <h1>MISCLICK!</h1>
        <h2 id="finalscore"></h2>
        <button type="button" name="button" id="retrybutton">Retry!</button>
      </div>
    </div>

    <div class="header">
      <p id="mute">Mute</p>
      <p class="options">Options</p>
      <!-- Help could have quick how to -section and maybe navigation -->
      <!-- Toggle keybindings -->
    </div>


    <div class="scoreboard">
      <table>
        <tbody>
          <tr>
            <td>SCORE:</td>
            <td id="scorevalue">0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="gamepad">

      <div class="container" id="button-panel">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="container" id="activator">
        <div class="circle cBlank" id="c1"> <span class="key" id="key1">D</span> </div>
        <div class="circle cBlank" id="c2"> <span class="key" id="key2">F</span> </div>
        <div class="circle cBlank" id="c3"> <span class="key" id="key3">J</span> </div>
        <div class="circle cBlank" id="c4"> <span class="key" id="key4">K</span> </div>
      </div>

    </div>

    <div class="start">
      <button type="button" name="button" id="startbutton">START!</button>
      <!-- <button type="button" name="button" class="stop" id="startbutton">STOP!</button> -->
    </div>

  </body>
  <script type="text/javascript" src="js/keybind.js"></script>
  <script type="text/javascript" src="js/music.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
